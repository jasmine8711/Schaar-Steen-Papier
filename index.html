<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="styles.css">

    <title>Rock&Paper&Scissors</title>
</head>

<body>
    <section>
        <div class="intro show">
            <img src="assets/rock-paper-scissors.png"
                alt="">
            <div class="title">
                <h2>Rock Paper Scissors</h2>
                <button id="startbtn">PLAY!</button>
            </div>
        </div>
        <div class="name hidden">
            <h2>Your name:</h2>
            <input type="text"
                id="playername">
            <button id="letsplay">start</button>
        </div>

        <div class="game hidden">
            <div class="score">
                <p class="playerscore"><span id="score_playername"></span>:<span id="score_playerscore">0</span></p>
                <p class="computerscore">computer: <span id="score_computerscore">0</span></p>
            </div>
            <div class="table">
                <h2 id="winner">you win!</h2>
                <div class="hands">
                    <img src="assets/rock.png"
                        alt=""
                        id="playerhand">
                    <img src="assets/paper.png"
                        id="computerhand"
                        alt="">
                </div>
                <div class="gameoptions">
                    <button id="playbtn">Play</button>
                    <button id="resetbtn">Reset</button>
                </div>
            </div>
        </div>
        <div class="options hidden">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
