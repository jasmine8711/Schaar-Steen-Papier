<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="styles.css">

    <title>Rock&Paper&Scissors</title>
</head>

<body>
    <section>
        <div class="intro">
            <img src="assets/rock-paper-scissors.png"
                alt="">
            <div class="title">
                <h2>Rock Paper Scissors</h2>
                <button>Let's play!</button>
            </div>
        </div>
        <div class="name">
            <h2>Your name:</h2>
            <input type="text"
                class="playername">
        </div>

        <div class="game">
            <div class="score">
                <p class="playerscore">player: 0</p>
                <p class="computerscore">computer: 0</p>
            </div>
            <div class="table">
                <h2 class="winner">you win!</h2>
                <div class="hands">
                    <img src="assets/rock.png"
                        alt=""
                        class="playerhand">
                    <img src="assets/paper.png"
                        class="computerhand"
                        alt="">
                </div>
                <div class="gameoptions">
                    <button class="playbtn">Play</button>
                    <button class="resetbtn">Reset</button>
                </div>
            </div>
        </div>
        <div class="options">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
